<!DOCTYPE html>
<html lang="sv" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idébyggare</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="text-center py-3">
        <h1>Idébyggare</h1>
        <p>Klicka på arbetsytan för att skapa en ny idéboll</p>
    </header>

    <div id="idea-workspace" class="idea-workspace"></div>

    <div class="controls">
        <button id="generateIdeas" class="btn btn-secondary" disabled>
            Generera relaterade idéer
        </button>
        <button id="clearCanvas" class="btn btn-outline-danger">
            Rensa arbetsyta
        </button>
    </div>

    <div class="modal fade" id="ideaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ange din idé</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="ideaInput" placeholder="Skriv din idé här">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                    <button type="button" class="btn btn-primary" id="saveIdea">Spara</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/ideaManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ideaBuilder.js') }}"></script>
</body>
</html>
